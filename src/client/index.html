<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>songspace</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js" integrity="sha256-xSfk1YU5PcIcFI45sbeoAZfcAPxmulrxHleQaCJQ3Jc=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js" integrity="sha256-jUHgsHoPXAh7OyogDZWIrwTF8PXRiRg+mdxod+c295k=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/assets/styles/styles.css">
  <!-- endinjector -->
</head>
<body>
  <div ng-app="App" ng-strict-di>
    <h1 class = "logo">songspace</h1>
    <div class="nav">
      <div class="header">
        <h2><a ui-sref="search">search </a>
        -
        <a ui-sref="user">dashboard</a>
        <div id="audio"></div>
        </h2>
      </div>
      <br />
      <br />
      <div class="view" ui-view></div>
    </div>

    <div class="controls">
    <br />
    <strong>/ key</strong> - toggle play
    <br />
    <strong>\ key</strong> - reset cubes
    <br />
    click and drag to move
    </div>

    <div id="scene"></div>
  </div>
  <script type="text/javascript" src="/assets/lib/audio.js"></script>
  <script type="text/javascript" src="/assets/lib/draggableScene.js"></script>
  <script type="text/javascript" src="/assets/lib/orbit.js"></script>
  <script type="text/javascript" src="/assets/scripts/annotated/src/client/assets/scripts/factories/authFactory.annotated.js"></script>

  <script type="text/javascript" src="/assets/scripts/annotated/src/client/assets/scripts/controllers/search.annotated.js"></script>
  <script type="text/javascript" src="/assets/scripts/annotated/src/client/assets/scripts/controllers/user.annotated.js"></script>
  <script type="text/javascript" src="/assets/scripts/annotated/src/client/assets/scripts/app.annotated.js"></script>
